<!DOCTYPE HTML>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="./sampleform.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
 <header id="header" class="d-flex align-items-center">
   <div>Sample Form</div>
 </header>
<div class="col-6 offset-3 formbox">
  <div class="main-post-title contents d-flex justify-content-center align-items-center">
    <h2>User Registration</h2>
  </div>
  <div class="main-post-title contents">
    <form action=""method="post">
      <!-- 名前入力-->
      <div class="form-group">
        <div class="col-8 offset-2">
          <label><i class="fas fa-user"></i>Username</label>
          <input type="text" class="form-control" placeholder="ユーザー名">
        </div>
      </div>
      <!-- 誕生日 -->
      <div class="form-group">
        <div class="col-8 offset-2">
          <label> <i class="fas fa-birthday-cake"></i>Birthday</label>
          <div id="birthday">
            <select name="Year" class="form-control">
              <option value="">Year</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
            </select>
            <select name="Month" class="form-control">
                <option value="">Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="Day" class="form-control">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
        <!-- 性別 -->
        <div class="form-group">
          <div class="col-8 offset-2">
            <label><i class="fas fa-venus-mars"></i>Gender</label>
            <div>
              Men <input type="radio" name="gender"/> Woman <input type="radio" name="gender"/>
            </div>
          </div>
        </div>
        <!-- 電話番号 -->
        <div class="form-group">
          <div class="col-8 offset-2">
            <label><i class="fas fa-venus-mars"></i>PhoneNumber</label>
            <input type="text" class="form-control"/>
          </div>
        </div>
        <!-- アドレス -->
        <div class="form-group">
          <div class="col-8 offset-2">
            <label><i class="far fa-envelope"></i>E-mail</label>
            <div>
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <!-- パスワード -->
        <div class="form-group">
          <div class="col-8 offset-2">
            <div>
              <label><i class="fas fa-unlock-alt"></i>Password</label>
               <input type="password" maxlength="10" class="form-control"/>
            </div>
          </div>
        </div>

        <div>
          <div class="col-8 offset-2">
            <!-- <input type="button" value="submit" class="btn btn-outline-success"/> -->
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
